<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Caveat:wght@400..700&family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Figtree:ital,wght@0,300..900;1,300..900&family=Handlee&family=Irish+Grover&family=Kranky&family=Limelight&family=Neucha&family=Playwrite+DE+Grund:wght@100..400&family=Raleway:ital,wght@0,100..900;1,100..900&family=Sacramento&family=Space+Grotesk:wght@300..700&family=Swanky+and+Moo+Moo&family=The+Girl+Next+Door&family=Tilt+Neon&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Social Media Content Recommender with personalized suggestions based on interactions and preferences.">
  <title>Social Media Content Recommender</title>
  <link rel="stylesheet" href="static/styles.css"> <!-- Link to external CSS for styling -->
</head>

<body>
  <main>
  
     <h1>Social Media Content Recommender</h1>
     <p><b>Get personalized content recommendations based on your preferences.</b></p><br/>
    <div><a href="/signup" class="submit-btn" style="text-decoration:none;">Create account</a></div>
    <section class="recommendation-form">
      <br/>
      <h2>Get Your Recommendations</h2></section><br/>
      <form action="/recommend" method="POST">
        <div class="form-group">
          <label for="user_id">User ID:</label>
          <input type="number" id="user_id" name="user_id" required>
        </div>

        <div class="form-group">
          <label for="algorithm">Recommendation Algorithm:</label>
          <select id="algorithm" name="algorithm">
            <option value="collaborative">Collaborative Filtering</option>
            <option value="content-based">Content-Based Filtering</option>
            <option value="hybrid">Hybrid Filtering</option>
          </select>
        </div>

        <button type="submit" class="submit-btn">Get Recommendations</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Social Media Recommender. All rights reserved.</p>
  </footer>
</body>

</html>
