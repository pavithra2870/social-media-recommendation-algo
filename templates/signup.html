<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account - Social Recommender</title>
  <link rel="stylesheet" href="/static/styles.css">
  <style>
    .signup-container { max-width: 720px; margin: 40px auto; background: #fff; padding: 24px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.06); }
    .signup-container h2 { margin-top: 0; }
    .form-grid { display: grid; grid-template-columns: 1fr; gap: 16px; }
    .interests-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 10px; }
    .interest-chip { display: flex; align-items: center; gap: 8px; background: #f7f7f9; border: 1px solid #ececf1; border-radius: 10px; padding: 8px 10px; }
    .actions { display: flex; gap: 12px; margin-top: 16px; }
    .btn { display:inline-block; border:none; padding: 10px 14px; border-radius: 10px; cursor:pointer; font-weight:600; }
    .btn-primary { background:#4f46e5; color:#fff; }
    .btn-secondary { background:#e5e7eb; color:#111827; }
  </style>
</head>
<body>
  <header>
    <h1>Create your account</h1>
    <p>Tell us your name and what you're into. We'll tailor recommendations instantly.</p>
  </header>

  <main>
    <div class="signup-container">
      <h2>Quick signup</h2>
      <form action="/api/signup" method="POST">
        <div class="form-grid">
          <div class="form-group">
            <label for="name">Name</label>
            <input id="name" name="name" type="text" placeholder="e.g. Alex" required />
          </div>
          <div class="form-group">
            <label>Choose your interests</label>
            <div class="interests-grid">
              {% for interest in interest_options %}
              <label class="interest-chip">
                <input type="checkbox" name="interests" value="{{ interest }}"> {{ interest|capitalize }}
              </label>
              {% endfor %}
            </div>
          </div>
        </div>
        <div class="actions">
          <button type="submit" class="btn btn-primary">Create account & get recommendations</button>
          <a class="btn btn-secondary" href="/">Back</a>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
